subscriptions:
  john-doe:
    host: '${NODRIZE_RABBITMQ_HOST}'
    port: '${NODRIZE_RABBITMQ_PORT}'
    user: '${NODRIZE_RABBITMQ_USER}'
    password: '${NODRIZE_RABBITMQ_PASS}'
    exchange: '${NODRIZE_RABBITMQ_EXCHANGE}'
    queue: '${NODRIZE_RABBITMQ_QUEUE}'
    routing-key: '${NODRIZE_RABBITMQ_ROUTING_KEY}'
    consumer-tag: '${NODRIZE_RABBITMQ_TAG}'
    worker-pool-size: 10

database:
  postgresql:
    host: localhost
    port: 5432
    database: postgres
    user: '${POSTGRES_USER}'
    password: '${POSTGRES_PASSWORD}'
  mysql:
    host: localhost
    port: 3306
    database: mysql
    user: '${MY_SQL_USER}'
    password: '${MY_SQL_PASSWORD}'